<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <!-- Script JS -->
    <script defer src="script.js"></script>
    <title>Bayfinder // Find folks in Pelican Bay</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="bayfinder">
        <span
          ><i class="fa-solid fa-map-location-dot fa-5x bayfinder__icon"></i
        ></span>
        <h1 class="bayfinder__heading">Bay Finder</h1>
      </div>
      <div class="bayfinder-info">
        <div class="resident-content">
          <small class="copyright">
            &copy; Copyright by
            <a
              class="facebook-link"
              target="_blank"
              href="https://www.facebook.com/profile.php?id=100000047980515"
              >Jacob Smith</a
            >.
            <p class="copyright__text">
              &trade; Use for searching the residents of Pelican Bay. DO NOT use
              this application to stalk people!!
            </p>
          </small>
        </div>
        <ul class="list-view-content toggle-show"></ul>
        <button class="list-view-btn">
          <i class="fa-solid fa-list"></i>
          <span>List View</span>
        </button>
        <button class="close-btn toggle-close-btn">
          <i class="fa-solid fa-square-xmark"></i>
        </button>
      </div>
    </div>

    <div id="map"></div>
  </body>
</html>
